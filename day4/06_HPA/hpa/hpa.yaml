apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: sqrt-generator
  namespace: default
spec:
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 30
  maxReplicas: 5
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sqrt-generator
  targetCPUUtilizationPercentage: 15
