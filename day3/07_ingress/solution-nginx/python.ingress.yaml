apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: python-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
  - host: hello-world.info
    http:
      paths:
      - pathType: Prefix
        path: "/python(/|$)(.*)"
        backend:
          service:
            name: python-service
            port:
              number: 5002
